---
layout: default
---
<article class="post-page">
  <!-- Header -->
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
    {% if page.tags %}
    <div class="post-tags">
      {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </header>
  
  <!-- Content -->
  <div class="post-content">
    {{ content }}
  </div>
  
  <!-- Comments Section -->
  <div class="comments-section">
    <script src="https://utteranc.es/client.js"
            repo="richardhcli/richardhcli.github.io"
            issue-term="pathname"
            label="UtterancesComments"
            theme="boxy-light"
            crossorigin="anonymous"
            async>
    </script>
  </div>
  
  <!-- Footer -->
  <footer class="post-footer">
    <a href="{{ '/blogLog/' | relative_url }}" class="btn btn-back">â† Back to Blog Log</a>
  </footer>
</article>
